{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{{ title }} - minipep{% endblock %}

{% block content %}
<div class="min-h-screen">
    {% include "core/_header.html" %}

    <main class="mx-auto max-w-xl px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-lg font-semibold text-gray-900 mb-6">{{ title }}</h2>

        <div class="rounded-lg border border-gray-200 bg-white p-6">
            <p class="text-sm text-gray-600 mb-1">{% trans "Are you sure you want to delete the following?" %}</p>
            <p class="text-sm font-medium text-gray-900 mb-6">{{ object }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="flex items-center gap-3">
                    <button type="submit"
                            class="rounded-lg bg-red-600 px-4 py-2 text-sm font-semibold text-white hover:bg-red-500 focus:outline-2 focus:outline-offset-2 focus:outline-red-600 transition">
                        {% trans "Delete" %}
                    </button>
                    <a href="{{ cancel_url }}"
                       class="rounded-lg px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 transition">
                        {% trans "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
