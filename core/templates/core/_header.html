{% load i18n %}<header class="bg-white border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex items-center justify-between h-14">
        <div class="flex items-center gap-6">
            <h1 class="text-lg font-bold text-gray-900">minipep</h1>
            <nav class="flex items-center gap-4 text-sm font-medium">
                <a href="{% url 'dashboard' %}"
                   class="{% if request.resolver_match.url_name == 'dashboard' %}text-indigo-600{% else %}text-gray-500 hover:text-gray-700{% endif %}">
                    {% trans "Dashboard" %}
                </a>
                <a href="{% url 'clinic-list' %}"
                   class="{% if 'clinic' in request.resolver_match.url_name %}text-indigo-600{% else %}text-gray-500 hover:text-gray-700{% endif %}">
                    {% trans "Clinics" %}
                </a>
                <a href="{% url 'schedule-list' %}"
                   class="{% if 'schedule' in request.resolver_match.url_name %}text-indigo-600{% else %}text-gray-500 hover:text-gray-700{% endif %}">
                    {% trans "Schedules" %}
                </a>
            </nav>
        </div>
        <div class="flex items-center gap-4 text-sm">
            <span class="text-gray-600">{{ user.email }}</span>
            <a href="{% url 'logout' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">{% trans "Sign out" %}</a>
        </div>
    </div>
</header>
